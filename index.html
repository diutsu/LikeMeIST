---
layout: default
title: Your New Jekyll Site
---

<div id="home">
  <ul class="posts">
    {% for post in site.posts %}
    <div class="post">
        <a href={{post.faceurl}} class="facelink">
            <div class=post-pic>
                <img src={{post.imgurl}} />
            <div class=post-info>
                <div class=post-title>{{ post.name }} </div>
                <div class=post-about>{{ post.about | truncatewords: 25 }} </div>
            </div>
        </a>
        <div class="fb-like" data-href={{post.faceurl}} data-width="450" data-layout="box_count" data-show-faces="false" data-send="false"></div>
    </div>
    <div class=post-permalink><a href={{ post.url }}> Posted on {{ post.date | date: "%d %m %Y" }}</a> </div>
    {% endfor %}
  </ul>
</div>
